<body>

  <div class="grid-container">
    <div class="grid-item" id="red_box" onclick="text_reveal_red()"> </div>
    <div class="grid-item" id="yellow_box" onclick="text_reveal_yellow()"> </div>
    <div class="grid-item" id="blue_box" onclick="text_reveal_blue()"> </div>  
  </div>

  <script>
    function text_reveal_red() {
    document.getElementById("red_box").innerHTML = "Walked";
    }
    function text_reveal_yellow() {
    document.getElementById("yellow_box").innerHTML = "Walk";
    }
    function text_reveal_blue() {
    document.getElementById("blue_box").innerHTML = "Will walk";
    }
  </script>
    
</body>
